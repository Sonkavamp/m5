<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      border: 1px solid white;
    }
  </style>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      let canvas = document.getElementById("canvas");
      let context = canvas.getContext("2d");

      canvas.width = 400;
      canvas.height = 400;

      let grid = 16
      let count = 0

      let snake = {
        speed: 4,
        x:0,
        y:0,
        dx: grid,
        dy: 0,
        tails: [],
        countTails: 10,
      };

      let eat = {
        x:0,
        y:0,
      };

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min
      }

      function clear() {
        canvas.width = canvas.width;
        canvas.height = canvas.height;
      }

      function start() {
        requestAnimationFrame(start);
        if (count++ < snake.speed) {
            return;
        }
        count = 0;

        clear();
        drawEat();
        drawSnake();
      }

      function drawSnake() {
        snake.x += snake.dx
        snake.y += snake.dy
        if (snake.x < 0) {
            snake.x = canvas.width - grid;
        } else if (snake.x >= canvas.width) {
            snake.x = 0;
        }
        if (snake.y < 0) {
            snake.y = canvas.height - grid;
        } else if (snake.y >= canvas.height) {
            snake.y = 0;
        }

        snake.tails.unshift({
            x: snake.x,
            y: snake.y,
        });

        if (snake.tails.length > snake.countTails) {
            snake.tails.pop()
        }
        context.fillStyle = "green";

        for (const i of snake.tails) {
            context.fillRect(i.x, i.y, grid-1, grid-1);
        }
      }

      function drawEat() {
        context.fillStyle = "red"
        context.fillRect(eat.x, eat.y, grid-1, grid-1);
        if (snake.x == eat.x && snake.y == eat.y) {
            snake.countTails++
            eat.x = getRandomInt(0, canvas.width / grid) * grid;
            eat.y = getRandomInt(0, canvas.width / grid) * grid;
        }
      }

      requestAnimationFrame(start);
    </script>
  </body>
</html>
